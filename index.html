<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="layout">
      <div class="main-image-div">
        
      <div class="overlay">
        <img
        class="main-image"
        src="./images/image-equilibrium.jpg"
        alt="cube balancing on its edge"
      />
      <img class="view" src="./images/icon-view.svg" alt=>
      </div>
      </div>
      <section class="content">
        <h1>Equilibrium #3429</h1>

        <p class= "main-p">Our Equilibrium collection promotes balance and calm.</p>

        <div class="numbers">
          <div class="eth">
            <img class= "icon" src="./images/icon-ethereum.svg" alt="" />
            <p>0.041 ETH</p>
          </div>
          <div class="days">
            <img class= "icon" src="./images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>

        <div class="creation">
          <img class="avatar" src="./images/image-avatar.png" alt="" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </section>
    </div>
  </body>
</html>
